<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Craft Center - My Profile</title>
    <link rel="stylesheet" href="dashboard-style.css"/>
</head>
<body>

  <!-- Div Bar for OSU w/ logo -->
  <div id="osuBar">
    <img src="images/osuLogo.png" alt="OregonState" id="osuLogo">
  </div>
  <!-- Div bar for Craft Center name -->
  <div id="blackBar">
    <p id="barText">Craft Center Student View</p>
    <p id="logout">
      <a
        class = "logout" href="login.html"> Logout
      </a>
    </p>
  </div>

  <!-- Navigation Bar of Craft Center -->
  <div class="navBar">
    <ul>
      <li><a href="StudentDashboard.html">HOME</a></li>
      <li><a href="profile.html">MY PROFILE</a></li>
      <li><a href="myclass.html">MY CLASSES</a></li>
      <li><a href="class-register.html">CLASS REGISTRATION</a></li>
      <li><a href="membership-register.html">MEMBERSHIP REGISTRATION</a></li>
    </ul>
  </div>

  <!-- Add in a line breaker to break off the the nav from the main content of page -->
  <br>

  <!-- Add in a div box to start the Student Dashboard -->
  <div class="fastMenu">
    <p id="titleMain">Dashboard</p>
    <br>
    <p id="greeting">Hello!</p>
    <p id="welcome">Welcome Back</p>
    <input type="text" id = "userName" name="userName" placeholder="Name goes here">
    <br><br><br>

    <!-- Add in quick links button -->
    <div>
      <p id="universalupdate">EXPLORE</p>
      <p id="quickLink">Quick Links</p>
      <br>
      <input type="button" id="myRegistration" onclick="window.location.href='membership-register.html'" value="Register Member">
      <input type="button" id="myClass" onclick="window.location.href='myclass.html'" value="My Class">
      <input type="button" id="myProfile" onclick="window.location.href='profile.html'" value="My Profile">
      <br>
    </div>
  </div>

  <br>

  <!-- Add another div box for the announcement -->
  <div class="announceMenu">
    <p id="titleAnnoun">Annoucement</p>
    <br>

    <p id="universalupdate">NEWS</p>
    <p id="announceSub">Annoucement</p>
    <br>
    <input type="text" name="announceText" id="announceText" value="Announcement goes here">
    <br>
  </div>

</body>
</html>
