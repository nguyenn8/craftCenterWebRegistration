<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- tab name -->
    <title>Craft Center Main Page</title>
    <link rel="stylesheet" href="css/login-index-style.css" type="text/css" />
</head>
<body>
  <!-- first div orange top bar with OSU logo-->
  <div class="top-orange-container">
  <img class= "osu-logo-img" src="images/osuLogo.png" alt="osuLogo-img">
  </div>

<!-- second div black top bar with text -->
  <div class="top-black-container">
    <p>Craft Center Registration Tool</p>
  </div>

<!-- third div (bottom-container) background and login box-->
  <div class="bottom-container">
    <!-- child of bottom container -->
    <!-- login box -->
    <div class="login-box">
      <p class="login-text-title">LOGIN</p>
      <!-- horizontal line -->
      <hr width = "50%">

      <p class="OSU-people-text-subhead">OSU Students, Staff, Faculty, and Affliates</p>

      <!-- osu login buttom -->
      <a href="loginInput.html">
        <button class = "OSU-login-button" type="button">OSU Login</button>
      </a>

      <!-- horizontal line -->
      <hr width = "50%">
      <p class="general-public-text-subhead">General Public</p>

      <!-- non osu login button -->
      <button class = "non-OSU-login-button" type="button">Non-OSU Login</button>
    </div>
  </div>


</body>
</html>
