<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Craft Center - My Profile</title>
    <link rel="stylesheet" href="profile-style.css"/>
</head>
<body>

  <!-- Div Bar for OSU w/ logo -->
  <div id="osuBar">
    <img src="images/osuLogo.png" alt="OregonState" id="osuLogo">
  </div>
  <!-- Div bar for Craft Center name -->
  <div id="blackBar">
    <p id="barText">Craft Center Student View</p>
  </div>

  <!-- Navigation Bar of Craft Center -->
  <div class="navBar">
    <nav>
      <ul>
        <li><a href="StudentDashboard.html">HOME</a></li>
        <li><a href="profile.html">MY PROFILE</a></li>
        <li><a href="myclass.html">MY CLASSES</a></li>
        <li><a href="class-register.html">CLASS REGISTRATION</a></li>
        <li><a href="membership-register.html">MEMBERSHIP REGISTRATION</a></li>
      </ul>
    </nav>
  </div>

  <!-- Add in a line breaker to break off the the nav from the main content of page -->
  <br>

  <!-- Add in the box to have student fill in information about them -->
  <div class="profileBox">
    <p id="profileTitle"> My Profile</p>
    <p id="userInfo">User Information</p>
    <hr class="solidLine">

    <!-- Create a form -->
    <form class="profileForm" action="index.html" method="post">
      <div class="fname">
        <p id="fnameid">First Name:</p>
        <input id="textFirst" type="text" name="firstName" value="Benny" readonly>
      </div>

      <div class="lname">
        <p id="lnameid">Last Name:</p>
        <input id="textLast" type="text" name="lastName" value="Beaver" readonly>
      </div>

      <br>

      <div class="memberT">
        <p id="membershipT">Membership Type:</p>
        <input id="textMember" type="text" name="memT" value="Student - Spring 2022" readonly>
      </div>

      <div class="Pronoun">
        <label for="pronounChoice">Select a Pronoun: </label>
        <select name="pronounChoice" id="pronounChoice">
          <option disabled selected value> -- Select an Option -- </option>
          <option value="he/him">He/Him</option>
          <option value="she/her">She/Her</option>
          <option value="they/them">They/Them</option>
          <option value="ze/zir">Ze/Zir</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="onidID">
        <p id="osuID">OSU ONID:</p>
        <input id="textID" type="text" name="osuOnid" value="933123456" readonly>
      </div>
    </form>

    <br>

    <!-- Contact Form -->
    <p id="contactInfo">Contact Information</p>
    <hr class="solidLine">

    <form class="contactForm" action="index.html" method="post">
      <div class='ONIDemail'>
        <p id="emailID">ONID Email:</p>
        <input id="textONID" type="text" name="onidEmail" value="onid@oregonstate.edu" readonly>
      </div>

      <div class='altEmail'>
        <p id='altContact'>Alternative Email:</p>
        <input type="text" name='altEmails' value="google@gmail.com">
      </div>

      <p id="phoneID">Phone Number:</p>
      <input type="text" name="phoneNum" value="(503) 555-1234">
    </form>

    <br><br>

    <!-- Create a cancel and save button -->
    <button class = "cancelbutton" type="button">Cancel</button>
    <button class = "savebutton" type="button">Save</button>
    <br>
  </div>

  <!-- Add in a line breaker to separate content -->
  <br>
</body>
</html>
