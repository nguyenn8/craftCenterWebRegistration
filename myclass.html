    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <!-- Orange top bar with OSU logo Image-->
    <div class="top-orange-container">
    <img class= "osu-logo-img" src="images/osuLogo.png" alt="osuLogo-img">
    </div>

    <!-- Black top bar with text -->
      <div class="top-black-container">
        <p>Craft Center Registration Tool</p>
      </div>

  <!-- Navigation Bar of Craft Center -->
  <div class="nav-box">
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="StudentDashboard.html">HOME</a></li>
          <li><a href="profile.html">MY PROFILE</a></li>

  <div class="text-container">

      <div class="class-orange-heading">
        <!-- Title in My Classes box -->
        <h2 class= "myClasses-heading">My Classes</h2>
      </div>
      <!-- Classes info boxes -->
      <div class="class-info-boxes">

        <p class= "no-class-message">No Classes Added</p>
        <button class = "add-class-button" type="button">Add</button>
